<head>

    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
        //creating an empty array for inputs
        const pressed =[];
        //Konami code
        const secretCode = 'moonshoespatty';
        //listening for keystrokes
        window.addEventListener('keyup', (e) => {
            console.log(e.key);
            pressed.push(e.key);
            //length of keyed inputs does not exceed the length of secret code
            pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
            console.log(pressed);
        //checking if inputed data equals secret code
        if (pressed.join('')===(secretCode)) {
        console.log('ding');
        //adding unicorns
        cornify_add();
    };
});


    </script>
</body>
